{% extends 'base.html' %}<!-- 사용할 base html 선언-->

{% block title %}Bookmark Add{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %} <!-- CSRF(Cross Site Request Forgery) 공격을 막기 위한 용도 -->
        {{form.as_p}} <!-- form.as_p : 클래스 형 뷰의 옵션값으로 설정한 필드를 출력할때, 각 폼 태그를 p 태그로 감싸 출력하는 코드-->
        <input type="submit" value="Add" class="btn btn-info btn-sm">
    </form>
{% endblock %}
